name: keywordia
version: 1.0.0
description: Keywordia application

container:
  image: keywordia:latest
  port: 3000

resources:
  cpu: 500m
  memory: 1G
  replicas: 1

dependencies:
  - name: postgresql
    type: POSTGRESQL
    version: '15'
    storage_size: 1Gi

env:
  - name: NODE_ENV
    value: production

